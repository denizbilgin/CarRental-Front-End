<div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<caption>Arabalar</caption>
<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Araba Numarası</th>
            <th>Markası</th>
            <th>Rengi</th>
            <th>Model Yılı</th>
            <th>Günlük Fiyatı</th>
            <th>Açıklama</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars">
            <td>{{car.carId}}</td>
            <td>{{car.brandName}}</td>
            <td>{{car.colorName}}</td>
            <td>{{car.modelYear}}</td>
            <td>{{car.dailyPrice}}</td>
            <td>{{car.description}}</td>
        </tr>
    </tbody>
</table>
